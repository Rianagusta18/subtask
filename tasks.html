<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Tugas Mahasiswa</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Poppins", sans-serif;
        color: #212529;
      }

      .wrapper {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }

      .card-right {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .subtitle {
        text-align: center;
        color: #6c757d;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      input[type="password"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 0.95rem;
      }

      input[type="password"]:focus {
        border-color: #86b7fe;
        outline: none;
        box-shadow: 0 0 4px rgba(13, 110, 253, 0.25);
      }

      .message {
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: 0.4rem;
      }

      .history {
        margin-top: 1.5rem;
        background: #fdfdfd;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 1rem;
        min-height: 100px;
      }

      footer {
        text-align: center;
        margin-top: 2rem;
        padding: 1rem;
        background-color: #fff;
        border-top: 1px solid #dee2e6;
        font-size: 0.9rem;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .card-right {
          padding: 1.5rem;
        }
        h2 {
          font-size: 1.25rem;
        }
        .subtitle {
          font-size: 0.9rem;
        }
        input[type="password"] {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 576px) {
        .wrapper {
          padding: 0.5rem;
        }
        h2 {
          font-size: 1.1rem;
        }
        footer {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <section class="card card-right">
        <h2>Daftar Tugas Mahasiswa</h2>
        <p id="student-label" class="subtitle">Memuat data mahasiswa...</p>

        <div class="form-group">
          <label for="page-password">Sandi (untuk hapus tugas)</label>
          <input
            type="password"
            id="page-password"
            placeholder="Masukkan sandi yang sama dengan saat daftar"
          />
          <p id="page-message" class="message"></p>
        </div>

        <div class="history" id="tasks-history">
          <!-- diisi via JS -->
        </div>
      </section>
    </div>

    <footer>
      <p>© 2025 Portal Tugas Kriptografi 7.6 — Dirancang oleh Rian & Ilham</p>
    </footer>

    <script src="config.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
