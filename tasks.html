<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Tugas Mahasiswa</title>

    <!-- ‚úÖ Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* üåø Tema Warna Estetik Senada */
      :root {
        --primary: #2ecc71; /* hijau emerald */
        --primary-dark: #27ae60;
        --accent: #3498db; /* biru lembut */
        --bg-light: #f4f6f7;
        --text-dark: #2d3436;
        --text-muted: #7f8c8d;
      }

      body {
        background-color: var(--bg-light);
        font-family: "Poppins", sans-serif;
        color: var(--text-dark);
      }

      .wrapper {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }

      .card-right {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        border-top: 5px solid var(--primary);
      }

      h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--primary-dark);
      }

      .subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: var(--text-dark);
      }

      input[type="password"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.2s ease-in-out;
      }

      input[type="password"]:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
      }

      .message {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: 0.4rem;
      }

      .history {
        margin-top: 1.5rem;
        background: #fdfdfd;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 1rem;
        min-height: 120px;
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.03);
      }

      .history:hover {
        border-color: var(--primary);
        transition: 0.2s ease-in-out;
      }

      footer {
        text-align: center;
        margin-top: 2rem;
        padding: 1rem;
        background-color: #fff;
        border-top: 1px solid #dee2e6;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      footer strong {
        color: var(--primary-dark);
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .card-right {
          padding: 1.5rem;
        }
        h2 {
          font-size: 1.25rem;
        }
        .subtitle {
          font-size: 0.9rem;
        }
        input[type="password"] {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 576px) {
        .wrapper {
          padding: 0.5rem;
        }
        h2 {
          font-size: 1.1rem;
        }
        footer {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <section class="card card-right">
        <h2>Daftar Tugas Mahasiswa</h2>
        <p id="student-label" class="subtitle">Memuat data mahasiswa...</p>

        <div class="form-group">
          <label for="page-password">Sandi (untuk hapus tugas)</label>
          <input
            type="password"
            id="page-password"
            placeholder="Masukkan sandi yang sama dengan saat daftar"
          />
          <p id="page-message" class="message"></p>
        </div>

        <div class="history" id="tasks-history">
          <!-- diisi via JS -->
        </div>
      </section>
    </div>

    <footer>
      <p>
        ¬© 2025 Portal Tugas Kriptografi 7.6 ‚Äî Dirancang dengan
        <strong>Sepenuh Hati‚ù§Ô∏è</strong>
      </p>
    </footer>

    <script src="config.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
